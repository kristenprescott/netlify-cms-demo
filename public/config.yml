local_backend: true
backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "public/images"
public_folder: "/images"
collections: # A list of collections the CMS should be able to edit
  - name: "posts" # Used in routes, id.: /admin/collections/:slud/edit
    label: "Posts" # Used in UI
    label_singular: "Post" # Used in UI
    description: >
      The description is a great place for tone setting, high level info, and editing guidelines specific to the collection.
    folder: "posts"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} -- {{year}}/{{month}}/{{day}}"
    create: true # Allow users to create new documents in this collection
    view_filters:
      - label: Posts with Index
    field: title
    pattern: "Post #"
  - label: Posts without Index
    field: title
    pattern: front matter Posts
  - label: Drafts
    field: draft
    pattern: true
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
      - label: Drafts
        field: draft
    fields: # The fields each document in this collection has
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
  - label: "Globals"
    name: "globals"
    files:
      - label: "Site Copy"
        name: "site_copy"
        delete: false
        create: true
        file: "_data/copy.json"
        fields:
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
  - name: "Photos"
    label: "Photos"
    folder: "photos"
    slug: "{{slug}}"
    file: "photos/{{slug}}.mdx"
    create: true
    extension: mdx
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: "Standalone Pages"
    label: "Standalone Pages"
    folder: "standalone-pages"
    slug: "{{slug}}"
    file: "standalone-pages/{{slug}}.mdx"
    create: true
    extension: mdx
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "SEO Meta Title",
          name: "metaTitle",
          widget: "string",
          required: false,
        }
      - {
          label: "SEO Meta Description",
          name: "metaDesc",
          widget: "string",
          required: false,
        }
      - {
          label: "Social Image",
          name: "socialImage",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown", default: "markdown" }
  - name: "Boolean"
    label: "Boolean"
    folder: "boolean"
    slug: "{{slug}}"
    file: "boolean/{{slug}}.mdx"
    create: true
    extension: mdx
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Complete",
          name: "complete",
          widget: "boolean",
          default: true,
        }
